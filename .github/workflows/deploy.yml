name: Deploy Echo Net Africa to Server

on:
  push:
    branches:
      - main  # Trigger this action when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on an Ubuntu machine

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install sshpass
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      # Step 3: Deploy to server via SSH
      - name: Deploy to server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@213.199.58.213 << 'EOF'
            cd /var/www/enaf
            git pull
            composer install --no-interaction --prefer-dist --optimize-autoloader
            npm install
            npm run build
            php artisan migrate --force
          EOF
